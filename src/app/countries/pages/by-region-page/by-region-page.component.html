<h2>Por Region</h2>

<hr />

<div class="row">
  <div class="col text-center">
    <!-- Search box -->
    <button
      *ngFor="let region of regions"
      (click)="search(region)"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      class="btn mx-2"
    >
      {{ region }}
    </button>
  </div>

  <countries-list [loadSpinner]="isLoading" [countries]="countries" />
</div>

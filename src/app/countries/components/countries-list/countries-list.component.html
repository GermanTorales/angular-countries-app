<div *ngIf="!countries.length; else table" class="alert alert-warning mt-4">
  No hay paises para mostrar
</div>

<ng-template #table>
  <div class="row">
    <div class="col">
      <hr />

      <shared-spinner *ngIf="loadSpinner" />

      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Icono</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ country.flag }}</td>
            <td>
              <img [src]="country.flags.svg" [alt]="country.name.common" />
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
              <a
                [routerLink]="['/countries/by/', country.cca3]"
                class="btn btn-info"
                >Info</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
